<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <section>
        <div class = "row">
            <div class = "col-4">
                <h4>Search for a city:</h4>
                <form>
                    <input type="text" id="city-input">
                    <button type="button" id="search-btn" class="btn btn-primary">Search</button>
                </form>
                <br>
                <ul class="list-group">
                    <button type="button" class="list-group-item list-group-item-action short">A test item</button>
                </ul>
                <br>
                <button type="button" id="clear-btn" class="btn btn-dark">Clear History</button>
            </div>
            <div class="col-8" id="display">
                <div class="card border-dark">
                    <div class="card-body">
                        <h3><span id="city-name"></span> <span id="date"></span><img id="weather-icon"></h3>
                        <h5>Temperature: <span id="temperature"></span></h5>
                        <h5>Humidity: <span id="humidity"></span></h5>
                        <h5>Wind Speed: <span id="wind-speed"></span></h5>
                        <h5>UV Index: <span id="uvi"></span></h5>
                    </div>
                </div>
                <br>
                <div class = "row">
                    <h3>5 Day Forecast</h3>
                    <br>
                    <div class = "col">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h4 id="date1"></h4>
                                <img id="icon1"><br>
                                <p id="temp1"></p>
                                <p id="hum1"></p>
                            </div>
                        </div>
                    </div>
                    <div class = "col">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h4 id="date2"></h4>
                                <img id="icon2"><br>
                                <p id="temp2"></p>
                                <p id="hum2"></p>
                            </div>
                        </div>
                    </div>
                    <div class = "col">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h4 id="date3"></h4>
                                <img id="icon3"><br>
                                <p id="temp3"></p>
                                <p id="hum3"></p>
                            </div>
                        </div>
                    </div>
                    <div class = "col">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h4 id="date4"></h4>
                                <img id="icon4"><br>
                                <p id="temp4"></p>
                                <p id="hum4"></p>
                            </div>
                        </div>
                    </div>
                    <div class = "col">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h4 id="date5"></h4>
                                <img id="icon5"><br>
                                <p id="temp5"></p>
                                <p id="hum5"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>    
</html>
